{% extends 'shopapp/base.html' %}

{% block title %}Подтверждение удаления заказа{% endblock %}

{% block body %}
  <h1>Удалить заказ {{ object.id }}?</h1>
  <p>Вы уверены, что хотите удалить этот заказ? Это действие нельзя отменить.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'order_detail' object.id %}">Отмена</a>
  </form>
{% endblock %}
